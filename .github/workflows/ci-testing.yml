name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build & Run tests
      run: |
        cd $GITHUB_WORKSPACE
        # Create the external network, which is not managed by docker-compose.
        # Run the tests.
        docker network create kiwibank
        docker volume create --name=bundle-cache
        docker-compose -f docker-compose.yml run test bash -c 'bundle install && bin/docker_test'
